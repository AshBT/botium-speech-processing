version: '3'
services:
  nginx:
    image: nginx
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
  frontend:
    build:
      context: frontend
    restart: always
    volumes:
      - "./frontend/resources:/app/resources"
  stt_en:
    build:
      context: stt
      dockerfile: Dockerfile.kaldi.en
    restart: always
  stt_de:
    build:
      context: stt
      dockerfile: Dockerfile.kaldi.de
    restart: always
  tts:
    build:
      context: tts
      dockerfile: Dockerfile.marytts
    restart: always
